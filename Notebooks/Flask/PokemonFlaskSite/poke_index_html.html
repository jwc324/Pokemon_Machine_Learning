<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Machine Learning Flask Explainer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style.css">
    </head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">Pick your Pokemon Criteria</div>
        <div class="panel-body">
            <div class="form-group">

                <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                        <label for="status">Status</label>
                        <select id ="status">
                            <option value ="status"> Choose a Status</option>
                            <option value ="Legendary"> Legendary</option>
                            <option value ="Sub Legendary"> Sub Legendary</option>
                            <option value ="Mythical"> Mythical</option>
                            <option value ="Normal"> Normal</option>
                        </select>
                <li class="filter list-group-item">
                    <label for="type_2">Choose a Type</label>
                    <select id ="type_2">
                        <option value ="Type"> Choose a Type</option>
                        <option value ="Poison"> Poison</option>
                        <option value ="Flying"> Flying</option>
                        <option value ="Dragon"> Dragon</option>
                        <option value ="Normal"> Normal</option>
                        <option value ="Psychic"> Psychic</option>
                        <option value ="Steel"> Steel</option>
                        <option value ="Ground"> Ground</option>
                        <option value ="Fairy"> Fairy</option>
                        <option value ="Grass"> Grass</option>
                        <option value ="Fighting"> Fighting</option>
                        <option value ="Electric"> Electric</option>
                        <option value ="Ice"> Ice</option>
                        <option value ="Dark"> Dark</option>
                        <option value ="Ghost"> Ghost</option>
                        <option value ="Rock"> Rock</option>
                        <option value ="Water"> Water</option>
                        <option value ="Fire"> Fire</option>
                        <option value ="Bug"> Bug</option>

                        </select>
    
                        <input type ="submit" value ="submit">

                    


                    </li>
                </ul>
            </div>
        </div>
    </div>
    <h1>Your Pokemon Type</h1>
</body>

</html>
